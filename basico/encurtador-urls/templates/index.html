<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Encurtador de URLs</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Encurtador de URLs</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Cole sua URL aqui" required>
        <input type="text" name="custom_slug" placeholder="Slug personalizado (opcional)">
        <button type="submit">Encurtar</button>
    </form>

    {% if short_url %}
    <div style="margin-top: 20px;">
        <p><strong>Original:</strong> <a href="{{ original_url }}" target="_blank">{{ original_url }}</a></p>
        <p><strong>Encurtada:</strong> <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    </div>
    {% endif %}

    {% if short_url %}
<div>
    <p><a href="/stats/{{ short_url.split('/')[-1] }}">Ver estat√≠sticas</a></p>
</div>
{% endif %}
</body>
</html>
